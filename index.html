<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div class="container">
      <div class="content">
          <div class="innerContent">
            <p class="pcontent"></p>
            <p><span class="pname"> </span>
            <span class="ptitle"></span></p>
        </div>
      </div>
      <div class="profileImg">
          <img class="pImg" src="">
          <div class="toggleProfile">
              <img class="prevNext"  onclick="previous()" src="./images/icon-prev.svg">
              <img class="prevNext"  onclick="next()"src="./images/icon-next.svg">
          </div>
      </div>
  </div>
